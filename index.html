<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid game website</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js.js"></script>
</head>

<body>
    <div class="section--1">
        <nav class="nav">
            <div class="nav__logo"><img src="/assets/img/Logo.png" alt="logo"></div>
            <ul class="nav__list">
                <li class="nav__list__item">rules of the game</li>
                <li class="nav__list__item--netflix_logo"><img src="/assets/img/netflix-logo.png" alt=""></li>
                <li class="nav__list__item">live</li>
                <li class="nav__list__item">play</li>
                <li class="nav__list__item">die</li>
            </ul>
            <div class="rightMenu-container">
                <div class="socials">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="burger"></div>
            </div>

        </nav>
        <img src="/assets/img/Play.png" alt="play" class="play">
        <img src="/assets/img/Players.png" alt="players" class="players">
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
